<!-- maintenance-banner.html -->
<style>
    .maintenance-banner {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: linear-gradient(90deg, #ff6b6b, #ee5a6f, #ff6b6b);
        background-size: 200% 100%;
        color: white;
        text-align: center;
        padding: 12px 20px;
        font-size: 14px;
        font-weight: 500;
        z-index: 10000;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        animation: slideDown 0.5s ease-out, gradientMove 3s ease infinite;
        height: 48px;
    }

    @keyframes slideDown {
        from { transform: translateY(-100%); }
        to { transform: translateY(0); }
    }

    @keyframes gradientMove {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
    }

    .maintenance-banner-text {
        display: inline-flex;
        align-items: center;
        gap: 10px;
    }

    .maintenance-banner-icon {
        animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
    }

    /* STRONGER selectors to push nav down */
    nav {
        top: 48px !important;
        margin-top: 0 !important;
    }

    /* Also push the first section down */
    body > section:first-of-type,
    body > .hero,
    body main {
        margin-top: 48px !important;
    }

    @media (max-width: 768px) {
        .maintenance-banner {
            font-size: 12px;
            padding: 10px 15px;
            height: 44px;
        }
        
        nav {
            top: 44px !important;
        }
        
        body > section:first-of-type,
        body > .hero,
        body main {
            margin-top: 44px !important;
        }
    }
</style>

<div class="maintenance-banner">
    <div class="maintenance-banner-text">
        <span class="maintenance-banner-icon">ðŸ”§</span>
        <span>AI Chatbot is currently under maintenance. We'll be back soon!</span>
    </div>
</div>

<script>
    // Force nav position after page loads
    window.addEventListener('DOMContentLoaded', function() {
        const nav = document.querySelector('nav');
        if (nav) {
            nav.style.top = '48px';
        }
    });
</script>
